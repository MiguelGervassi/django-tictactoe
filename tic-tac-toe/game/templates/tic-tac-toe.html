{% extends "base.html" %}

{% block title %}{{ room }}{% endblock %}

{% block extra_js %}
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="{{ STATIC_URL|default:MEDIA_URL }}js/socket.io.js"></script>
<script src="{{ STATIC_URL }}js/game.js"></script>
{% endblock %}

{% block main %}
  <div id="tic-tac-toe" align="center">
    <h1>TIC-TAC-TOE GAME</h1>
    <table align="center" background="{{STATIC_URL}}images/grid.png">
    <tr>
      <td class="position" id="1"></td>
      <td class="position" id="2"></td>
      <td class="position" id="3"></td>
    </tr>
    <tr>
      <td class="position" id="4"></td>
      <td class="position" id="5"></td>
      <td class="position" id="6"></td>
    </tr>
    <tr>
      <td class="position" id="7"></td>
      <td class="position" id="8"></td>
      <td class="position" id="9"></td>
    </tr> 
    </table>
    <div id="controls" align="center">
      <input type="submit" id="bigbutton" class="reset_btn" value="Restart"> 
    </div>
    <div id="display_win_message"></div>
  </div>
{% endblock %}
