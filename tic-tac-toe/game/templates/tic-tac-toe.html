 <div id="tic-tac-toe">
  <table align="center">
    <tr>
      {% for i in grid %}
        <td class="position" id="{{ i }}"></td>
        {% if not forloop.last and forloop.counter == 3 or forloop.counter == 6 %}
          </tr>
          <tr>
        {% endif %}
      {% endfor %}
    </tr>
  </table>
</div>
